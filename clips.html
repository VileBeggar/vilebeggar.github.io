<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vile Beggar's Stuff</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script defer src="header.js"></script>
    <script src="modal.js"></script>
  </head>
  <body>
    <main>
      <section id="header"></section>
      <div id="container">
        <section id="mainbody">
          <h2>
            <img src="./assets/camera.png" class="texticon">CLIPS
          </h2>
          <hr>
          <h3>
            <img src="./assets/halflife.png" class="texticon">HALF-LIFE
          </h3>
          <div class="videocontainer">
            <div class="videobox">
              <img src="assets/videos/halflife/elivance_s.png" class="modal modal-icon" data-modal-video="assets/videos/halflife/elivance.mp4">
              <span class="imagecaption">WHERE IS ELI VANCE</span>
            </div>
            <div class="videobox">
              <img src="assets/videos/halflife/sweeperagent_s.png" class="modal modal-icon" data-modal-video="assets/videos/s/halflife/weeperagent.mp4">
              <span class="imagecaption">SLEEPER AGENT</span>
            </div>
            <div class="videobox">
              <img src="assets/videos/halflife/kindanew_s.png" class="modal modal-icon" data-modal-video="assets/videos/halflife/kindanew.mp4">
              <span class="imagecaption">KINDA NEW TO THIS</span>
            </div>
            <div class="videobox">
              <img src="assets/videos/halflife/lego_s.png" class="modal modal-icon" data-modal-video="assets/videos/halflife/lego.mp4">
              <span class="imagecaption">LEGOS</span>
            </div>
            <div class="videobox">
              <img src="assets/videos/halflife/washing_s.png" class="modal modal-icon" data-modal-video="assets/videos/halflife/washing.mp4">
              <span class="imagecaption">WASHING MACHINE</span>
            </div>
            <div class="videobox">
              <img src="assets/videos/halflife/roar_s.png" class="modal modal-icon" data-modal-video="assets/videos/halflife/roar.mp4">
              <span class="imagecaption">ROAR YOUR ENGINES</span>
            </div>
            </div>
        </section>
        <section id="sidebar"></section>
        <section id="footer"></section>
      </div>
    </main>
  </body>
</html>
